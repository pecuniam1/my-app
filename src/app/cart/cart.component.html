<div id="cart-wrapper">
  <button class="btn btn-lg btn-success" (click)="open(content)">Click to Checkout</button>
  <button class="btn btn-lg btn-danger" (click)="clearCart()">Clear Cart</button>

  <!-- HEADER -->
  <div id="header">
    <p><span>Server Name:</span><span>Bob Smith</span></p>
    <p><span>Order:</span><span>4525</span></p>
    <p><span>Table:</span><span>13</span></p>
  </div>

  <!-- List of Items -->
  <h4>Click item to delete</h4>
  <ul>
    <li *ngFor="let item of cartItems; index as i;">
      <p (click)="deleteItem(i)">
        <span>{{item.name}}</span>
        <span>{{item.price | currency}}</span>          
      </p>
    </li>
  </ul>

  <!-- Bottom Area -->
  <div id="cart-bottom">
    <p><span>Total Items: </span>{{ getTotalItems() }}</p>
    <p><span>Sub Total:</span>{{ getSubtotal() | currency }}</p>
    <p><span>Taxes (7.5%):</span>{{ getTaxes() | currency }}</p>
    <p><span>Total:</span>{{ getTotal() | currency }}</p>
  </div>
</div>


<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Payment Menu</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <button type="button" class="btn btn-outline-dark" (click)="pay('credit');modal.close('payed with credit')">Pay with Credit Card</button>
          <button type="button" class="btn btn-outline-dark" (click)="pay('cash');modal.close('payed with cash')">Pay with Cash</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
