<div *ngIf="item">
    <h2>{{item.name | uppercase}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
        <label for="item-name">Item name: </label>
        <input id="item-name" [(ngModel)]="item.name" placeholder="name">
    </div>
</div>

<button (click)="goBack()">go back</button>
